name: Catch2 testing
on: push

jobs:
  benchmark:
    name: Run Catch2 testing
    runs-on: ubuntu-latest
    
    env:
      USING_COVERAGE: '3.6,3.8'

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "pypy3"]
  
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        # TODO: Temporary (start)
      - run: pip install conan
      - run: mkdir build && cd build
      - run: conan install -s compiler.libcxx=libstdc++11 .. --build=missing
      - run: cd ../ && cmake -DCMAKE_C_COMPILER=/usr/bin/gcc -S . -B build && cmake --build build
      - run: cd build/bin && ./vocasca-server-testing
